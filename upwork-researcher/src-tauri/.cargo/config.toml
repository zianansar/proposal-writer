# Cargo configuration for Upwork Research Agent
# Story 4b.7: vcpkg OpenSSL integration

[env]
# Use vcpkg-installed OpenSSL instead of building from source
# Resolves Perl configuration errors with bundled-sqlcipher-vendored-openssl
OPENSSL_DIR = "C:/vcpkg/installed/x64-windows-static-md"
OPENSSL_NO_VENDOR = "1"
