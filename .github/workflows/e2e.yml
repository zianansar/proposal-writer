name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Lightweight quality gate â€” runs first, no Rust compile needed
  verify-commands:
    name: Verify Command Registration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify command registration
        working-directory: upwork-researcher
        run: node scripts/verify-command-registration.mjs

  test:
    name: E2E Tests (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 30
    needs: verify-commands

    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: upwork-researcher/package-lock.json

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: upwork-researcher/src-tauri

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install --cask macfuse
          echo "macOS dependencies installed"

      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          echo "Windows dependencies ready"

      - name: Install frontend dependencies
        working-directory: upwork-researcher
        run: npm ci

      - name: Install Playwright browsers
        working-directory: upwork-researcher
        run: npx playwright install --with-deps chromium

      - name: Build Tauri app (debug mode for faster CI)
        working-directory: upwork-researcher
        run: npm run tauri build -- --debug
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Run E2E tests
        working-directory: upwork-researcher
        run: npm run test:e2e
        env:
          TEST_API_KEY: ${{ secrets.TEST_API_KEY }}
          CI: true
          USE_BUILD: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.platform }}
          path: upwork-researcher/test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.platform }}
          path: upwork-researcher/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.platform }}
          path: upwork-researcher/test-results/**/*.png
          retention-days: 7
          if-no-files-found: ignore

  # Status check job that runs after all matrix jobs
  e2e-status:
    name: E2E Status Check
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          echo "All E2E tests passed"
